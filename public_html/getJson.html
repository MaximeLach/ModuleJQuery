<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function chargeJson(){
               $.getJSON("JSON/films.json", function(data){
                    var tabFilms = data.films;
                    
                    $('#contenu').append("<table>");
                    for(i=0; i<tabFilms.length;i++){   
                        $('#contenu').append("<tr><td>"+tabFilms[i].id+"</td><td>"+ tabFilms[i].titre+"</td><td>" +tabFilms[i].synopsis+"</td></tr>");
                    }
                    $('#contenu').append("</table>");
                    
                });
            };
        </script>
    </head>
    <body>
        <input type="button" value="Charger JSON" onclick="chargeJson();"/>
        <div id="contenu">
            Liste des films
        </div>
    </body>
</html>
